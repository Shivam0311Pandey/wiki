{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

<h3>Search Result:</h3>    

{% if entries %}

    <ul>
            {% for entry in entries %}
                <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
            {% endfor %}
    </ul>
        {% else %}
         <h4>Request Not Found!</h4>
        {% endif %}

{% endblock %}

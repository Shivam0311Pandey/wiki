{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

<form action="{% url 'newpage' %}" method="post">
    {% csrf_token %}
    <input class="form-control" id="exampleFormControlInput1" type="text" name="new_title" placeholder="Title for the page">
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content" placeholder="Markdown content for the page"></textarea>
    <input type="submit">
</form>

{% endblock %}
